<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/x-icon" href="./images/Instagram_logo_2016.svg.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
                <div class="center-column text-center">
                    <img src="./images/instatext.png" class="instagram-logo ">
                    <p class="text-for-member">Sign up to see photos and videos from your friends.</p>
                    <button type="submit" class="btn btn-block log-btn"><i class="fa-brands fa-square-facebook px-2"></i>Log in with Facebook</button>
                    <p class="or mt-3">OR</p>
                    <form>
                        <div class="form-group">
                            <input type="email" name="" class="form-control border border-secondary-subtle p-2" placeholder="Mobile Number or Email">
                        </div>
        
                        <div class="form-group">
                            <input type="text" name="" class="form-control border border-secondary-subtle p-2" placeholder="Full Name">
                        </div>
        
                        <div class="form-group">
                            <input type="text" name="" class="form-control border border-secondary-subtle p-2" placeholder="Username">
                        </div>
        
                        <div class="form-group">
                            <input type="password" name="" class="form-control border border-secondary-subtle p-2" placeholder="Password">
                        </div>
                        <p class="site-rule">People who use our service may have uploaded your contact information to Instagram,<a href=""> Learn More</a></p>
                    <p class="site-rule">By signing up, you agree to our <a href="">Terms, Privacy Policy</a> and <a href="">Cookies Policy</a> Cookies Policy.</p>
                        <button type="submit" class="btn btn-block sign-btn">Sign Up</button>
                    </form>
                </div>
            </div>

            <div class="col-sm-4">
            </div>
            
            </div>
        </div>

    </div>
    
</body>
</html>
